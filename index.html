<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <div class="card__image">
      <img src="images/illustration-hero.svg" alt="Header">
    </div>
    <div class="card__content">
      
      <div class="card__title">Order Summary</div>
      <div class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</div>
        
      <div class="card__plan">
        <img src="images/icon-music.svg" alt="icon-music.svg" class="card__plan-icon">
        <div class="card__plan-description">
          <div class="card__plan-title">Annual Plan</div>
          <div class="card__plan-price">$59.99/year</div>
        </div>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="card__plan-button">Change</a>
      </div>
      
      <div class="card__buttons">
        <button class="btn-primary">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hugo Kong</a>.
  </footer>
</body>
</html>
